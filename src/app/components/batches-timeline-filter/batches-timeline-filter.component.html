<form>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input id="startDate" name="startDate" matInput (change)="onFilterChange($event)" (dateChange)="onFilterChange($event)" [matDatepicker]="picker1"
          [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1=""></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input id="endDate" name="endDate" matInput (change)="onFilterChange($event)" (dateChange)="onFilterChange($event)" [matDatepicker]="picker2"
          [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2=""></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Curriculum</mat-label>
        <mat-select id="curriculum" name="curriculum" (change)="onFilterChange($event)" [(ngModel)]="curriculumFilter">
          <mat-option *ngFor="let cur of curriculumData" value="{{cur}}">
            {{cur}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Focus</mat-label>
        <mat-select id="focus" name="focus" (change)="onFilterChange($event)" [(ngModel)]="focusFilter">
          <mat-option *ngFor="let foc of focusData" value="{{foc}}">
            {{foc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Location</mat-label>
        <mat-select id="location" name="location" (change)="onFilterChange($event)" [(ngModel)]="locationFilter">
          <mat-option *ngFor="let loc of locationData" value="{{loc}}">
            {{loc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Building</mat-label>
        <mat-select id="building" name="building" (change)="onFilterChange($event)" [(ngModel)]="buildingFilter">
          <mat-option *ngFor="let build of buildingData" value="{{build}}">
            {{build}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox id="hideconcluded" (change)="onFilterChange($event)" color="primary">Hide Concluded Batches</mat-checkbox>
      <mat-checkbox id="hidebatchless" (change)="onFilterChange($event)" color="primary">Hide Batchless Trainers</mat-checkbox>
      <mat-checkbox id="hideinactive" (change)="onFilterChange($event)" color="primary">Hide Inactive Trainers</mat-checkbox>
      <br>
      <mat-form-field>
        <mat-label>TrainersPerPage</mat-label>
        <input id="trainersperpage" type="number" matInput placeholder="Trainers Per Page (0 to see all)" (change)="onFilterChange($event)"
          value="{{trainersPerPage}}" min="0">
      </mat-form-field>
      <button mat-raised-button id="diabled-firstpage" mat-mini-fab *ngIf="currentPage === 0" color="disabled"> |&lt; </button>
      <button mat-raised-button id="diabled-previouspage" mat-mini-fab *ngIf="currentPage === 0" color="disabled"> &lt; </button>
      <button mat-raised-button id="firstpage" mat-mini-fab *ngIf="currentPage > 0" (click)="onFilterChange({target:{id:'firstpage'}})" color="warn">
      |&lt; </button>
      <button  mat-raised-button id="previouspage" mat-mini-fab *ngIf="currentPage > 0" (click)="onFilterChange({target:{id:'previouspage'}})" color="warn">
      &lt; </button>
      <span *ngIf="trainersPerPage === 0">
        Viewing All Trainers' Batches
      </span>
      <span id="viewpagespan" *ngIf="trainersPerPage != 0">
        Viewing Page: {{currentPage + 1}} / {{maxPages + 1}}
        <mat-form-field>
          <mat-label>Current Page</mat-label>
          <input id="currentpage" type="number" matInput placeholder="Enter value to go to page" (change)="onFilterChange($event)"
            value="{{currentPage}}" min="0">
        </mat-form-field>
      </span>
      <button mat-raised-button id="nextpage" mat-mini-fab *ngIf="currentPage < maxPages" (click)="onFilterChange({target:{id:'nextpage'}})" color="warn">
      &gt; </button>
      <button mat-raised-button id="lastpage" mat-mini-fab *ngIf="currentPage < maxPages" (click)="onFilterChange({target:{id:'lastpage'}})" color="warn">
      &gt;| </button>
      <button mat-raised-button id="diabled-nextpage" mat-mini-fab *ngIf="currentPage >= maxPages" color="disabled"> &gt; </button>
      <button mat-raised-button id="diabled-lastpage" mat-mini-fab *ngIf="currentPage >= maxPages" color="disabled"> &gt;| </button>
    </div>
    <mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>
  </div>
</form>
